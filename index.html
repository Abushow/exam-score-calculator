<html lang="az">
<head>

    <style>

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 20px;
            display: none;
        }

            padding: 12px;

        }
        input[type="number"] {

            padding: 8px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-wrapper button {
            background-color: #ddd;
            width: 30px;
            height: 30px;
            font-size: 18px;
            padding: 0;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .input-wrapper button:hover {
            background-color: #bbb;
        }
        .results {
            margin-top: 20px;
            display: none;
        }
        .result-item {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            font-size: 16px;
        }
    </style>
</head>

                    <tr>

                                <input type="number" id="closed-russian" value="0" max="13">
                                <button onclick="changeValue('closed-russian', 1)">+</button>
                            </div>
                            <div id="closed-russian-error" class="error-message"></div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateScores()">Balları Hesabla</button>

        </div>
    </div>
