<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraxılış İmtahanı Balqları Hesablama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buraxılış İmtahanı Balqları Hesablama</h1>
        </header>
        <nav>
            <button onclick="showExamForm('english')">İngilis Dili</button>
            <button onclick="showExamForm('az_dili')">Azərbaycan Dili</button>
            <button onclick="showExamForm('riyaziyyat')">Riyaziyyat</button>
            <button onclick="showExamForm('kimya')">Kimya</button>
            <button onclick="showExamForm('fizika')">Fizika</button>
        </nav>
        <div id="exam-form" class="form-container">
            <h2>İmtahan Forması</h2>
            <label for="correct-open">Açıq Yazılı (Doğru cavablar):</label>
            <input type="number" id="correct-open">
            <label for="correct-closed">Qapalı (Doğru cavablar):</label>
            <input type="number" id="correct-closed">
            <label for="incorrect-closed">Qapalı (Yanlış cavablar):</label>
            <input type="number" id="incorrect-closed">
            <button onclick="calculateScore()">Hesabla</button>
        </div>
        <div id="result">
            <p>Nəticə: <span id="score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
