<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор баллов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Калькулятор баллов по экзаменам</h1>
        </header>
        <nav class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-primary m-2" onclick="showGroup('graduation')">Выпускной экзамен</button>
            <button class="btn btn-outline-primary m-2" onclick="showGroup('group1')">I группа</button>
            <button class="btn btn-outline-primary m-2" onclick="showGroup('group2')">II группа</button>
            <button class="btn btn-outline-primary m-2" onclick="showGroup('group3')">III группа</button>
            <button class="btn btn-outline-primary m-2" onclick="showGroup('group4')">IV группа</button>
        </nav>
        <section id="content">
            <p>Выберите группу для расчета баллов.</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
