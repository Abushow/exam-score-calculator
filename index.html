<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Score Calculator</h1>
        </header>
        <nav>
            <button onclick="showGroup('graduation')">Выпускной экзамен</button>
            <button onclick="showGroup('group1')">I группа</button>
            <button onclick="showGroup('group2')">II группа</button>
            <button onclick="showGroup('group3')">III группа</button>
            <button onclick="showGroup('group4')">IV группа</button>
        </nav>
        <section id="content">
            <div id="graduation" class="group">
                <h2>Выпускной экзамен</h2>
                <table>
                    <tr>
                        <td>Математика (Открытые вопросы):</td>
                        <td>
                            <button onclick="decrement('open-questions-math')">−</button>
                            <input id="open-questions-math" value="0">
                            <button onclick="increment('open-questions-math')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Математика (Закрытые вопросы):</td>
                        <td>
                            <button onclick="decrement('closed-questions-math')">−</button>
                            <input id="closed-questions-math" value="0">
                            <button onclick="increment('closed-questions-math')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Математика (Вопросы с кодированием):</td>
                        <td>
                            <button onclick="decrement('coding-questions-math')">−</button>
                            <input id="coding-questions-math" value="0">
                            <button onclick="increment('coding-questions-math')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Русский язык (Открытые вопросы):</td>
                        <td>
                            <button onclick="decrement('open-questions-russian')">−</button>
                            <input id="open-questions-russian" value="0">
                            <button onclick="increment('open-questions-russian')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Русский язык (Закрытые вопросы):</td>
                        <td>
                            <button onclick="decrement('closed-questions-russian')">−</button>
                            <input id="closed-questions-russian" value="0">
                            <button onclick="increment('closed-questions-russian')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Английский язык (Открытые вопросы):</td>
                        <td>
                            <button onclick="decrement('open-questions-english')">−</button>
                            <input id="open-questions-english" value="0">
                            <button onclick="increment('open-questions-english')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Английский язык (Закрытые вопросы):</td>
                        <td>
                            <button onclick="decrement('closed-questions-english')">−</button>
                            <input id="closed-questions-english" value="0">
                            <button onclick="increment('closed-questions-english')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="calculateScore()">Рассчитать баллы</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
