<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет баллов выпускного экзамена</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="showGraduationForm()">Выпускной экзамен</button>

        <div id="graduation-form" class="form-container">
            <h2>Выпускной экзамен</h2>
            <table id="subject-table">
                <thead>
                    <tr>
                        <th>Предмет</th>
                        <th>Открытые вопросы</th>
                        <th>Закрытые вопросы</th>
                        <th>Вопросы с кодированием</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Математика</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-math', -1)">-</button>
                                <input type="number" id="open-math" value="0">
                                <button onclick="changeValue('open-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-math', -1)">-</button>
                                <input type="number" id="closed-math" value="0">
                                <button onclick="changeValue('closed-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('coding-math', -1)">-</button>
                                <input type="number" id="coding-math" value="0">
                                <button onclick="changeValue('coding-math', 1)">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Английский</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-english', -1)">-</button>
                                <input type="number" id="open-english" value="0">
                                <button onclick="changeValue('open-english', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-english', -1)">-</button>
                                <input type="number" id="closed-english" value="0">
                                <button onclick="changeValue('closed-english', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Русский</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-russian', -1)">-</button>
                                <input type="number" id="open-russian" value="0">
                                <button onclick="changeValue('open-russian', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-russian', -1)">-</button>
                                <input type="number" id="closed-russian" value="0">
                                <button onclick="changeValue('closed-russian', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateScores()">Рассчитать баллы</button>
        </div>

        <div id="results" class="results">
            <h3>Результаты:</h3>
            <p id="math-result" class="result-item"></p>
            <p id="english-result" class="result-item"></p>
            <p id="russian-result" class="result-item"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
