<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экзамены</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .exam-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .exam-button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .exam-button:hover {
            background-color: #45a049;
        }

        .form-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section.active {
            display: block;
        }

        .form-section h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th, .table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f2f2f2;
        }

        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .formula {
            display: none;
        }
    </style>
</head>
<body>

<header>
    Экзамены - Ввод баллов
</header>

<div class="container">
    <div class="exam-buttons">
        <button class="exam-button" onclick="showForm('buraxilis')">Buraxılış imtahanı</button>
        <button class="exam-button" onclick="showForm('group1')">1-ci qrup</button>
        <button class="exam-button" onclick="showForm('group2')">2-ci qrup</button>
        <button class="exam-button" onclick="showForm('group3')">3-cü qrup</button>
        <button class="exam-button" onclick="showForm('group4')">4-cü qrup</button>
    </div>

    <!-- Form for Buraxılış imtahanı -->
    <div id="buraxilis" class="form-section">
        <h3>Buraxılış imtahanı</h3>
        <table class="table">
            <tr>
                <th>Azərbaycan dili</th>
                <td><input type="number" id="azeri_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="azeri_closed" placeholder="Qapalı"></td>
            </tr>
            <tr>
                <th>İngilis dili</th>
                <td><input type="number" id="english_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="english_closed" placeholder="Qapalı"></td>
            </tr>
            <tr>
                <th>Riyaziyyat</th>
                <td><input type="number" id="math_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="math_closed" placeholder="Qapalı"></td>
                <td><input type="number" id="math_open_coding" placeholder="Açıq kodlaşma"></td>
            </tr>
        </table>
        <button onclick="calculate('buraxilis')">Рассчитать</button>
    </div>

    <!-- Form for 1-ci qrup -->
    <div id="group1" class="form-section">
        <h3>1-ci qrup</h3>
        <table class="table">
            <tr>
                <th>Riyaziyyat</th>
                <td><input type="number" id="math_group1_closed" placeholder="Qapalı"></td>
                <td><input type="number" id="math_group1_wrong_closed" placeholder="Yalnış qapalı"></td>
                <td><input type="number" id="math_group1_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="math_group1_open_coding" placeholder="Açıq kodlaşma"></td>
            </tr>
            <tr>
                <th>Fizika</th>
                <td><input type="number" id="physics_group1_closed" placeholder="Qapalı"></td>
                <td><input type="number" id="physics_group1_wrong_closed" placeholder="Yalnış qapalı"></td>
                <td><input type="number" id="physics_group1_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="physics_group1_open_coding" placeholder="Açıq kodlaşma"></td>
            </tr>
            <tr>
                <th>Kimya</th>
                <td><input type="number" id="chemistry_group1_closed" placeholder="Qapalı"></td>
                <td><input type="number" id="chemistry_group1_wrong_closed" placeholder="Yalnış qapalı"></td>
                <td><input type="number" id="chemistry_group1_open_written" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="chemistry_group1_open_coding" placeholder="Açıq kodlaşma"></td>
            </tr>
        </table>
        <button onclick="calculate('group1')">Рассчитать</button>
    </div>

    <!-- Similar sections for other groups -->
</div>

<script>
    function showForm(group) {
        // Скрыть все формы
        document.querySelectorAll('.form-section').forEach(function (section) {
            section.classList.remove('active');
        });

        // Показать выбранную форму
        document.getElementById(group).classList.add('active');
    }

    function calculate(group) {
        // Логика расчёта на основе введённых данных
        alert('Рассчитаем для ' + group + '!');
    }
</script>

</body>
</html>
