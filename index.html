<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Score Calculator</h1>
        </header>
        <nav>
            <button onclick="showGroup('graduation')">Выпускной экзамен</button>
            <button onclick="showGroup('group1')">I группа</button>
            <button onclick="showGroup('group2')">II группа</button>
            <button onclick="showGroup('group3')">III группа</button>
            <button onclick="showGroup('group4')">IV группа</button>
        </nav>
        
        <!-- Выпускной экзамен -->
        <div id="graduation" class="form-group" style="display:none;">
            <h2>Выпускной экзамен</h2>
            <div class="subject">
                <h3>Тədris dili (Азербайджанский язык)</h3>
                <label for="open-questions-graduation">Открытые вопросы:</label>
                <input type="number" id="open-questions-graduation" placeholder="Количество правильных ответов">
                <label for="closed-questions-graduation">Закрытые вопросы:</label>
                <input type="number" id="closed-questions-graduation" placeholder="Количество правильных ответов">
                <button onclick="calculateGraduationScore()">Рассчитать баллы</button>
                <p id="graduation-score"></p>
            </div>
        </div>

        <!-- Прочие группы аналогичные -->

    </div>

    <script src="script.js"></script>
</body>
</html>
