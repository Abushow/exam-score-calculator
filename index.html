<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма экзаменов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .header button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #45a049;
        }
        .subject-fields {
            display: none;
            margin-top: 20px;
        }
        .subject-fields.active {
            display: block;
        }
        .field-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .field-group input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
        .result button {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .result button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button onclick="showFields('buraxilish')">Buraxılış imtahanı</button>
        <button onclick="showFields('group1')">1-ci qrup</button>
        <button onclick="showFields('group2')">2-ci qrup</button>
        <button onclick="showFields('group3')">3-cü qrup</button>
        <button onclick="showFields('group4')">4-cü qrup</button>
    </div>

    <div id="buraxilish" class="subject-fields">
        <div class="field-group">
            <label>Azərbaycan dili: Açıq yazılı</label>
            <input type="number" id="openAzerbaijani" placeholder="Введите баллы" />
            <label>Azərbaycan dili: Qapalı</label>
            <input type="number" id="closedAzerbaijani" placeholder="Введите баллы" />
        </div>
        <div class="field-group">
            <label>İngilis dili: Açıq yazılı</label>
            <input type="number" id="openEnglish" placeholder="Введите баллы" />
            <label>İngilis dili: Qapalı</label>
            <input type="number" id="closedEnglish" placeholder="Введите баллы" />
        </div>
        <div class="field-group">
            <label>Riyaziyyat: Açıq yazılı</label>
            <input type="number" id="openMath" placeholder="Введите баллы" />
            <label>Riyaziyyat: Qapalı</label>
            <input type="number" id="closedMath" placeholder="Введите баллы" />
            <label>Riyaziyyat: Açıq kodlaşma</label>
            <input type="number" id="openCodeMath" placeholder="Введите баллы" />
        </div>
    </div>

    <div id="group1" class="subject-fields">
        <div class="field-group">
            <label>Riyaziyyat: Qapalı</label>
            <input type="number" id="group1ClosedMath" placeholder="Введите баллы" />
            <label>Riyaziyyat: Yalnış qapalı</label>
            <input type="number" id="group1WrongMath" placeholder="Введите баллы" />
            <label>Riyaziyyat: Açıq yazılı</label>
            <input type="number" id="group1OpenMath" placeholder="Введите баллы" />
            <label>Riyaziyyat: Açıq kodlaşma</label>
            <input type="number" id="group1OpenCodeMath" placeholder="Введите баллы" />
        </div>
        <div class="field-group">
            <label>Fizika: Qapalı</label>
            <input type="number" id="group1ClosedPhysics" placeholder="Введите баллы" />
            <label>Fizika: Yalnış qapalı</label>
            <input type="number" id="group1WrongPhysics" placeholder="Введите баллы" />
            <label>Fizika: Açıq yazılı</label>
            <input type="number" id="group1OpenPhysics" placeholder="Введите баллы" />
            <label>Fizika: Açıq kodlaşma</label>
            <input type="number" id="group1OpenCodePhysics" placeholder="Введите баллы" />
        </div>
        <div class="field-group">
            <label>Kimya: Qapalı</label>
            <input type="number" id="group1ClosedChemistry" placeholder="Введите баллы" />
            <label>Kimya: Yalnış qapalı</label>
            <input type="number" id="group1WrongChemistry" placeholder="Введите баллы" />
            <label>Kimya: Açıq yazılı</label>
            <input type="number" id="group1OpenChemistry" placeholder="Введите баллы" />
            <label>Kimya: Açıq kodlaşma</label>
            <input type="number" id="group1OpenCodeChemistry" placeholder="Введите баллы" />
        </div>
    </div>

    <!-- Add the fields for other groups here, following the same structure -->

    <div class="result">
        <button onclick="calculateScores()">Расчитать баллы</button>
        <p id="totalScore">Общий балл: 0</p>
    </div>
</div>

<script>
    function showFields(group) {
        const groups = document.querySelectorAll('.subject-fields');
        groups.forEach(group => group.classList.remove('active'));

        const activeGroup = document.getElementById(group);
        activeGroup.classList.add('active');
    }

    function calculateScores() {
        // Собираем баллы по полям
        const openAzerbaijani = parseInt(document.getElementById('openAzerbaijani').value) || 0;
        const closedAzerbaijani = parseInt(document.getElementById('closedAzerbaijani').value) || 0;
        const openEnglish = parseInt(document.getElementById('openEnglish').value) || 0;
        const closedEnglish = parseInt(document.getElementById('closedEnglish').value) || 0;
        const openMath = parseInt(document.getElementById('openMath').value) || 0;
        const closedMath = parseInt(document.getElementById('closedMath').value) || 0;
        const openCodeMath = parseInt(document.getElementById('openCodeMath').value) || 0;

        const scoreBuraxilish = 2.5 * (2 * openAzerbaijani + closedAzerbaijani) +
            (100 / 37) * (2 * openEnglish + closedEnglish) +
            (25 / 8) * (2 * openMath + closedMath + openCodeMath);

        // Для других групп можно добавить дополнительные расчеты по аналогии

        const totalScore = scoreBuraxilish; // Здесь комбинируем все баллы, как необходимо

        document.getElementById('totalScore').innerText = `Общий балл: ${totalScore.toFixed(2)}`;
    }
</script>

</body>
</html>
