<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Score Calculator</h1>
        </header>
        <nav>
            <button onclick="showGroup('graduation')">Выпускной экзамен</button>
            <button onclick="showGroup('group1')">I группа</button>
            <button onclick="showGroup('group2')">II группа</button>
            <button onclick="showGroup('group3')">III группа</button>
            <button onclick="showGroup('group4')">IV группа</button>
        </nav>

        <!-- Выпускной экзамен -->
        <div id="graduation" class="form-group" style="display:none;">
            <h2>Выпускной экзамен</h2>
            
            <!-- Математика -->
            <div class="subject">
                <h3>Математика</h3>
                <label for="open-questions-math">Открытые вопросы:</label>
                <input type="number" id="open-questions-math" placeholder="Количество правильных ответов">
                <label for="closed-questions-math">Закрытые вопросы:</label>
                <input type="number" id="closed-questions-math" placeholder="Количество правильных ответов">
                <button onclick="calculateMathScore()">Рассчитать баллы</button>
                <p id="math-score"></p>
            </div>

            <!-- Русский -->
            <div class="subject">
                <h3>Русский язык</h3>
                <label for="open-questions-russian">Открытые вопросы:</label>
                <input type="number" id="open-questions-russian" placeholder="Количество правильных ответов">
                <label for="closed-questions-russian">Закрытые вопросы:</label>
                <input type="number" id="closed-questions-russian" placeholder="Количество правильных ответов">
                <button onclick="calculateRussianScore()">Рассчитать баллы</button>
                <p id="russian-score"></p>
            </div>

            <!-- Английский -->
            <div class="subject">
                <h3>Английский язык</h3>
                <label for="open-questions-english">Открытые вопросы:</label>
                <input type="number" id="open-questions-english" placeholder="Количество правильных ответов">
                <label for="closed-questions-english">Закрытые вопросы:</label>
                <input type="number" id="closed-questions-english" placeholder="Количество правильных ответов">
                <button onclick="calculateEnglishScore()">Рассчитать баллы</button>
                <p id="english-score"></p>
            </div>
        </div>

        <!-- Прочие группы аналогичные -->

    </div>

    <script src="script.js"></script>
</body>
</html>
