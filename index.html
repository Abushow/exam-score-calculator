<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет баллов выпускного экзамена</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-wrapper button {
            background-color: #ddd;
            width: 30px;
            height: 30px;
            font-size: 18px;
            padding: 0;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .input-wrapper button:hover {
            background-color: #bbb;
        }
        .results {
            margin-top: 20px;
            display: none;
        }
        .result-item {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .group-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .group-buttons button {
            width: 22%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопки для групп -->
        <div class="group-buttons">
            <button>1 группа</button>
            <button>2 группа</button>
            <button>3 группа</button>
            <button>4 группа</button>
        </div>
        <!-- Кнопка для выпускного экзамена -->
        <button onclick="showGraduationForm()">Выпускной экзамен</button>

        <div id="graduation-form" class="form-container">
            <h2>Выпускной экзамен</h2>
            <table id="subject-table">
                <thead>
                    <tr>
                        <th>Предмет</th>
                        <th>Открытые вопросы</th>
                        <th>Закрытые вопросы</th>
                        <th>Вопросы с кодированием</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Математика</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-math', -1)">-</button>
                                <input type="number" id="open-math" value="0">
                                <button onclick="changeValue('open-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-math', -1)">-</button>
                                <input type="number" id="closed-math" value="0">
                                <button onclick="changeValue('closed-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('coding-math', -1)">-</button>
                                <input type="number" id="coding-math" value="0">
                                <button onclick="changeValue('coding-math', 1)">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Английский</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-english', -1)">-</button>
                                <input type="number" id="open-english" value="0">
                                <button onclick="changeValue('open-english', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-english', -1)">-</button>
                                <input type="number" id="closed-english" value="0">
                                <button onclick="changeValue('closed-english', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Русский</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-russian', -1)">-</button>
                                <input type="number" id="open-russian" value="0">
                                <button onclick="changeValue('open-russian', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-russian', -1)">-</button>
                                <input type="number" id="closed-russian" value="0">
                                <button onclick="changeValue('closed-russian', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateScores()">Рассчитать баллы</button>
        </div>

        <div id="results" class="results">
            <h3>Результаты:</h3>
            <p id="math-result" class="result-item"></p>
            <p id="english-result" class="result-item"></p>
            <p id="russian-result" class="result-item"></p>
        </div>
    </div>

    <script>
        function showGraduationForm() {
            const form = document.getElementById('graduation-form');
            form.style.display = 'block';
        }

        function calculateScores() {
            const openMath = parseInt(document.getElementById('open-math').value);
            const closedMath = parseInt(document.getElementById('closed-math').value);
            const codingMath = parseInt(document.getElementById('coding-math').value);

            const openEnglish = parseInt(document.getElementById('open-english').value);
            const closedEnglish = parseInt(document.getElementById('closed-english').value);

            const openRussian = parseInt(document.getElementById('open-russian').value);
            const closedRussian = parseInt(document.getElementById('closed-russian').value);

            const mathScore = (25 / 8) * (2 * openMath + closedMath + codingMath);
            const englishScore = (100 / 37) * (2 * openEnglish + closedEnglish);
            const russianScore = 2.5 * (2 * openRussian + closedRussian);

            document.getElementById('math-result').textContent = `Математика: ${mathScore.toFixed(2)} баллов`;
            document.getElementById('english-result').textContent = `Английский: ${englishScore.toFixed(2)} баллов`;
            document.getElementById('russian-result').textContent = `Русский: ${russianScore.toFixed(2)} баллов`;

            const results = document.getElementById('results');
            results.style.display = 'block';
        }

        function changeValue(id, delta) {
            const input = document.getElementById(id);
            let value = parseInt(input.value);
            value += delta;
            if (value < 0) value = 0;
            input.value = value;
        }
    </script>
</body>
</html>
