<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпускной экзамен</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор баллов для выпускного экзамена</h1>
        </header>

        <nav>
            <button onclick="showGroup('graduation')">Выпускной экзамен</button>
        </nav>

        <div id="graduation" class="form-group" style="display:none;">
            <h2>Выпускной экзамен</h2>

            <table>
                <thead>
                    <tr>
                        <th>Предмет</th>
                        <th>Открытые вопросы</th>
                        <th>Закрытые вопросы</th>
                        <th>Вопросы с кодированием</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Математика</td>
                        <td>
                            <button onclick="decrement('open-questions-math')">-</button>
                            <input type="number" id="open-questions-math" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('open-questions-math')">+</button>
                        </td>
                        <td>
                            <button onclick="decrement('closed-questions-math')">-</button>
                            <input type="number" id="closed-questions-math" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('closed-questions-math')">+</button>
                        </td>
                        <td>
                            <button onclick="decrement('coding-questions-math')">-</button>
                            <input type="number" id="coding-questions-math" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('coding-questions-math')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Английский</td>
                        <td>
                            <button onclick="decrement('open-questions-english')">-</button>
                            <input type="number" id="open-questions-english" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('open-questions-english')">+</button>
                        </td>
                        <td>
                            <button onclick="decrement('closed-questions-english')">-</button>
                            <input type="number" id="closed-questions-english" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('closed-questions-english')">+</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Русский</td>
                        <td>
                            <button onclick="decrement('open-questions-russian')">-</button>
                            <input type="number" id="open-questions-russian" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('open-questions-russian')">+</button>
                        </td>
                        <td>
                            <button onclick="decrement('closed-questions-russian')">-</button>
                            <input type="number" id="closed-questions-russian" placeholder="Правильные ответы" value="0">
                            <button onclick="increment('closed-questions-russian')">+</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <button onclick="calculateAllScores()">Рассчитать баллы</button>

            <div id="result">
                <p id="math-score"></p>
                <p id="russian-score"></p>
                <p id="english-score"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
