<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Calculator</title>
</head>
<body>
    <button id="graduation-button">Buraxılış İmtahanı</button>
    
    <div id="graduation-form" style="display: none;">
        <table id="subject-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Open Questions</th>
                    <th>Closed Questions</th>
                    <th>Coding Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math</td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateScores()">Calculate</button>
        <div class="results" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
