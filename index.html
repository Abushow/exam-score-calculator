<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraxılış imtahanının ballarının hesablanması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="showGraduationForm()">Buraxılış imtahanı</button>

        <div id="graduation-form" class="form-container">
            <h2>Buraxılış imtahanı</h2>
            <table id="subject-table">
                <thead>
                    <tr>
                        <th>Fənn</th>
                        <th>Açıq suallar</th>
                        <th>Qapalı suallar</th>
                        <th>Kodlaşdırma sualları</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Riyaziyyat</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-math', -1)">-</button>
                                <input type="number" id="open-math" value="0">
                                <button onclick="changeValue('open-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-math', -1)">-</button>
                                <input type="number" id="closed-math" value="0">
                                <button onclick="changeValue('closed-math', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('coding-math', -1)">-</button>
                                <input type="number" id="coding-math" value="0">
                                <button onclick="changeValue('coding-math', 1)">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>İngilis dili</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-english', -1)">-</button>
                                <input type="number" id="open-english" value="0">
                                <button onclick="changeValue('open-english', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-english', -1)">-</button>
                                <input type="number" id="closed-english" value="0">
                                <button onclick="changeValue('closed-english', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Azərbaycan dili</td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('open-azerbaijani', -1)">-</button>
                                <input type="number" id="open-azerbaijani" value="0">
                                <button onclick="changeValue('open-azerbaijani', 1)">+</button>
                            </div>
                        </td>
                        <td><div class="input-wrapper">
                                <button onclick="changeValue('closed-azerbaijani', -1)">-</button>
                                <input type="number" id="closed-azerbaijani" value="0">
                                <button onclick="changeValue('closed-azerbaijani', 1)">+</button>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateScores()">Balları hesabla</button>
        </div>

        <div id="results" class="results">
            <h3>Nəticələr:</h3>
            <p id="math-result" class="result-item"></p>
            <p id="english-result" class="result-item"></p>
            <p id="azerbaijani-result" class="result-item"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
