<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Score Calculator</h1>
        </header>
        <nav>
            <button onclick="showGroup('graduation')">Выпускной экзамен</button>
            <button onclick="showGroup('group1')">I группа</button>
            <button onclick="showGroup('group2')">II группа</button>
            <button onclick="showGroup('group3')">III группа</button>
            <button onclick="showGroup('group4')">IV группа</button>
        </nav>
        <section id="graduation" class="group">
            <table>
                <tr>
                    <th>Предмет</th>
                    <th>Открытые вопросы</th>
                    <th>Закрытые вопросы</th>
                    <th>Вопросы с кодированием</th>
                </tr>
                <tr>
                    <td>Математика</td>
                    <td><div class="input-container"><button class="btn" onclick="increment('math_open')">+</button><input type="number" id="math_open" value="0" min="0" /><button class="btn" onclick="decrement('math_open')">-</button></div></td>
                    <td><div class="input-container"><button class="btn" onclick="increment('math_closed')">+</button><input type="number" id="math_closed" value="0" min="0" /><button class="btn" onclick="decrement('math_closed')">-</button></div></td>
                    <td><div class="input-container"><button class="btn" onclick="increment('math_coded')">+</button><input type="number" id="math_coded" value="0" min="0" /><button class="btn" onclick="decrement('math_coded')">-</button></div></td>
                </tr>
                <tr>
                    <td>Русский язык</td>
                    <td><div class="input-container"><button class="btn" onclick="increment('russian_open')">+</button><input type="number" id="russian_open" value="0" min="0" /><button class="btn" onclick="decrement('russian_open')">-</button></div></td>
                    <td><div class="input-container"><button class="btn" onclick="increment('russian_closed')">+</button><input type="number" id="russian_closed" value="0" min="0" /><button class="btn" onclick="decrement('russian_closed')">-</button></div></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Английский язык</td>
                    <td><div class="input-container"><button class="btn" onclick="increment('english_open')">+</button><input type="number" id="english_open" value="0" min="0" /><button class="btn" onclick="decrement('english_open')">-</button></div></td>
                    <td><div class="input-container"><button class="btn" onclick="increment('english_closed')">+</button><input type="number" id="english_closed" value="0" min="0" /><button class="btn" onclick="decrement('english_closed')">-</button></div></td>
                    <td></td>
                </tr>
            </table>
            <button onclick="calculateScores()">Рассчитать баллы</button>
            <p id="result"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
