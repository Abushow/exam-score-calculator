<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapşırıqlar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tapşırıqlar</h1>
    <form id="taskForm">
        <label for="language">Dil Seçin:</label>
        <select id="language">
            <option value="azerbaijani">Azərbaycan dili</option>
            <option value="english">İngilis dili</option>
            <option value="math">Riyaziyyat</option>
        </select>

        <label for="closed">Qapalı tipli tapşırıqlar:</label>
        <input type="number" id="closed" min="0">

        <label for="open">Açıq tipli tapşırıqlar:</label>
        <input type="number" id="open" min="0">

        <label for="openCode">Kodlaşdırılması tələb olunan açıq tipli tapşırıqlar:</label>
        <input type="number" id="openCode" min="0">

        <button type="submit">Yoxla</button>
    </form>
    
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
