<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Nəticələri</title>
    <style>
        .exam-form { margin-bottom: 30px; }
        input[type="number"] { width: 100px; }
        .result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>İmtahan Nəticələrinin Hesablanması</h2>

    <!-- Buraxılış İmtahanı Formu -->
    <div id="buraxilis" class="exam-form">
        <h3>Buraxılış İmtahanı</h3>
        <table>
            <tr>
                <th>Azərbaycan Dili</th>
                <th>İngilis Dili</th>
                <th>Riyaziyyat</th>
            </tr>
            <tr>
                <td><input type="number" id="az_dili_aciq_1" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="ingilis_dili_aciq_1" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="riyaziyyat_aciq_1" placeholder="Açıq yazılı"></td>
            </tr>
            <tr>
                <td><input type="number" id="az_dili_qapali_1" placeholder="Qapalı"></td>
                <td><input type="number" id="ingilis_dili_qapali_1" placeholder="Qapalı"></td>
                <td><input type="number" id="riyaziyyat_qapali_1" placeholder="Qapalı"></td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="calculate('buraxilis')">Hesabla</button></td>
            </tr>
        </table>
        <div id="result_buraxilis" class="result"></div>
    </div>

    <!-- 1-ci Qrup İmtahanı Formu -->
    <div id="birinci" class="exam-form">
        <h3>1-ci Qrup İmtahanı</h3>
        <table>
            <tr>
                <th>Riyaziyyat</th>
                <th>Fizika</th>
                <th>Kimya</th>
            </tr>
            <tr>
                <td><input type="number" id="riyaziyyat_qapali_2" placeholder="Qapalı"></td>
                <td><input type="number" id="fizika_qapali_2" placeholder="Qapalı"></td>
                <td><input type="number" id="kimya_qapali_2" placeholder="Qapalı"></td>
            </tr>
            <tr>
                <td><input type="number" id="riyaziyyat_yalnish_qapali_2" placeholder="Yalnış qapalı"></td>
                <td><input type="number" id="fizika_yalnish_qapali_2" placeholder="Yalnış qapalı"></td>
                <td><input type="number" id="kimya_yalnish_qapali_2" placeholder="Yalnış qapalı"></td>
            </tr>
            <tr>
                <td><input type="number" id="riyaziyyat_aciq_2" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="fizika_aciq_2" placeholder="Açıq yazılı"></td>
                <td><input type="number" id="kimya_aciq_2" placeholder="Açıq yazılı"></td>
            </tr>
            <tr>
                <td><input type="number" id="riyaziyyat_aciq_kod_2" placeholder="Açıq kodlaşma"></td>
                <td><input type="number" id="fizika_aciq_kod_2" placeholder="Açıq kodlaşma"></td>
                <td><input type="number" id="kimya_aciq_kod_2" placeholder="Açıq kodlaşma"></td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="calculate('birinci')">Hesabla</button></td>
            </tr>
        </table>
        <div id="result_birinci" class="result"></div>
    </div>

    <script>
        function calculate(group) {
            let result = 0;

            // Buraxılış İmtahanı Hesablama
            if (group === 'buraxilis') {
                const azDiliAciq = parseInt(document.getElementById('az_dili_aciq_1').value) || 0;
                const ingilisDiliAciq = parseInt(document.getElementById('ingilis_dili_aciq_1').value) || 0;
                const riyaziyyatAciq = parseInt(document.getElementById('riyaziyyat_aciq_1').value) || 0;

                const azDiliQapali = parseInt(document.getElementById('az_dili_qapali_1').value) || 0;
                const ingilisDiliQapali = parseInt(document.getElementById('ingilis_dili_qapali_1').value) || 0;
                const riyaziyyatQapali = parseInt(document.getElementById('riyaziyyat_qapali_1').value) || 0;

                result = 2.5 * (2 * azDiliAciq + azDiliQapali) +
                         (100 / 37) * (2 * ingilisDiliAciq + ingilisDiliQapali) +
                         (25 / 8) * (2 * riyaziyyatAciq + riyaziyyatQapali + riyaziyyatAciq);
            }

            // 1-ci Qrup İmtahanı Hesablama
            if (group === 'birinci') {
                const riyaziyyatQapali = parseInt(document.getElementById('riyaziyyat_qapali_2').value) || 0;
                const fizikaQapali = parseInt(document.getElementById('fizika_qapali_2').value) || 0;
                const kimyaQapali = parseInt(document.getElementById('kimya_qapali_2').value) || 0;

                const riyaziyyatYalnish = parseInt(document.getElementById('riyaziyyat_yalnish_qapali_2').value) || 0;
                const fizikaYalnish = parseInt(document.getElementById('fizika_yalnish_qapali_2').value) || 0;
                const kimyaYalnish = parseInt(document.getElementById('kimya_yalnish_qapali_2').value) || 0;

                const riyaziyyatAciq = parseInt(document.getElementById('riyaziyyat_aciq_2').value) || 0;
                const fizikaAciq = parseInt(document.getElementById('fizika_aciq_2').value) || 0;
                const kimyaAciq = parseInt(document.getElementById('kimya_aciq_2').value) || 0;

                const riyaziyyatAciqKod = parseInt(document.getElementById('riyaziyyat_aciq_kod_2').value) || 0;
                const fizikaAciqKod = parseInt(document.getElementById('fizika_aciq_kod_2').value) || 0;
                const kimyaAciqKod = parseInt(document.getElementById('kimya_aciq_kod_2').value) || 0;

                result = 1.5 * (100 / 33) * (riyaziyyatQapali - riyaziyyatYalnish / 4) + (100 / 33) * (2 * riyaziyyatAciq + riyaziyyatAciqKod);
            }

            document.getElementById('result_' + group).innerText = `Hesablanmış nəticə: ${result.toFixed(2)}`;
        }
    </script>

</body>
</html>
