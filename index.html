<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraxılış İmtahanı Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buraxılış İmtahanı Calculator</h1>
        <form id="scoreForm">
            <!-- Azerbaijani language -->
            <label for="azerbaijani_open">Azərbaycan dili (Açıq Yazılı):</label>
            <input type="number" id="azerbaijani_open" placeholder="Enter open written score" required>

            <label for="azerbaijani_closed">Azərbaycan dili (Qapalı):</label>
            <input type="number" id="azerbaijani_closed" placeholder="Enter closed score" required>

            <!-- English language -->
            <label for="english_open">İngilis dili (Açıq Yazılı):</label>
            <input type="number" id="english_open" placeholder="Enter open written score" required>

            <label for="english_closed">İngilis dili (Qapalı):</label>
            <input type="number" id="english_closed" placeholder="Enter closed score" required>

            <!-- Mathematics -->
            <label for="math_open">Riyaziyyat (Açıq Yazılı):</label>
            <input type="number" id="math_open" placeholder="Enter open written score" required>

            <label for="math_closed">Riyaziyyat (Qapalı):</label>
            <input type="number" id="math_closed" placeholder="Enter closed score" required>

            <label for="math_coding">Riyaziyyat (Açıq Kodlaşma):</label>
            <input type="number" id="math_coding" placeholder="Enter open coding score" required>

            <button type="submit">Calculate Score</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from input fields
            const azerbaijani_open = parseFloat(document.getElementById('azerbaijani_open').value);
            const azerbaijani_closed = parseFloat(document.getElementById('azerbaijani_closed').value);
            const english_open = parseFloat(document.getElementById('english_open').value);
            const english_closed = parseFloat(document.getElementById('english_closed').value);
            const math_open = parseFloat(document.getElementById('math_open').value);
            const math_closed = parseFloat(document.getElementById('math_closed').value);
            const math_coding = parseFloat(document.getElementById('math_coding').value);

            // Buraxılış imtahanı calculation
            const azerbaijani_score = 2.5 * (2 * azerbaijani_open + azerbaijani_closed);
            const english_score = (100 / 37) * (2 * english_open + english_closed);
            const math_score = (25 / 8) * (2 * math_open + math_closed + math_coding);

            // Total score
            const total_score = azerbaijani_score + english_score + math_score;

            // Display result
            document.getElementById('result').innerHTML = `
                <p>Azerbaijani Language Score: ${azerbaijani_score.toFixed(2)}</p>
                <p>English Language Score: ${english_score.toFixed(2)}</p>
                <p>Mathematics Score: ${math_score.toFixed(2)}</p>
                <p><strong>Total Score: ${total_score.toFixed(2)}</strong></p>
            `;
        });
    </script>

</body>
</html>
