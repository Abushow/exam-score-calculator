<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraxılış İmtahanı Balqları Hesablama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buraxılış İmtahanı Balqları Hesablama</h1>
        </header>
        <nav>
            <button onclick="showGroupForm('general')">Buraxılış İmtahanı</button>
            <button onclick="showGroupForm('group1')">1-ci Qrup</button>
            <button onclick="showGroupForm('group2')">2-ci Qrup</button>
            <button onclick="showGroupForm('group3')">3-cü Qrup</button>
            <button onclick="showGroupForm('group4')">4-cü Qrup</button>
        </nav>
        <div id="exam-form" class="form-container">
            <h2>İmtahan Forması</h2>
            <div id="subject-fields">
                <!-- Fields will be inserted here based on the selected group -->
            </div>
            <button onclick="calculateScore()">Hesabla</button>
        </div>
        <div id="result">
            <p>Nəticə: <span id="score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
