<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет баллов выпускного экзамена</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .form-container.show {
            display: block;
            opacity: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        table.show {
            opacity: 1;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
        }
        .results {
            margin-top: 20px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .result-item {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showGraduationForm()">Выпускной экзамен</button>

        <div id="graduation-form" class="form-container">
            <h2>Выпускной экзамен</h2>
            <table id="subject-table">
                <thead>
                    <tr>
                        <th>Предмет</th>
                        <th>Открытые вопросы</th>
                        <th>Закрытые вопросы</th>
                        <th>Вопросы с кодированием</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Математика</td>
                        <td><input type="number" id="open-math" value="0"></td>
                        <td><input type="number" id="closed-math" value="0"></td>
                        <td><input type="number" id="coding-math" value="0"></td>
                    </tr>
                    <tr>
                        <td>Английский</td>
                        <td><input type="number" id="open-english" value="0"></td>
                        <td><input type="number" id="closed-english" value="0"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Русский</td>
                        <td><input type="number" id="open-russian" value="0"></td>
                        <td><input type="number" id="closed-russian" value="0"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="calculateScores()">Рассчитать баллы</button>
        </div>

        <div id="results" class="results">
            <h3>Результаты:</h3>
            <p id="math-result" class="result-item"></p>
            <p id="english-result" class="result-item"></p>
            <p id="russian-result" class="result-item"></p>
        </div>
    </div>

    <script>
        function showGraduationForm() {
            const form = document.getElementById('graduation-form');
            const table = document.getElementById('subject-table');
            form.classList.add('show');
            table.classList.add('show');
        }

        function calculateScores() {
            const openMath = parseInt(document.getElementById('open-math').value);
            const closedMath = parseInt(document.getElementById('closed-math').value);
            const codingMath = parseInt(document.getElementById('coding-math').value);

            const openEnglish = parseInt(document.getElementById('open-english').value);
            const closedEnglish = parseInt(document.getElementById('closed-english').value);

            const openRussian = parseInt(document.getElementById('open-russian').value);
            const closedRussian = parseInt(document.getElementById('closed-russian').value);

            const mathScore = (25 / 8) * (2 * openMath + closedMath + codingMath);
            const englishScore = (100 / 37) * (2 * openEnglish + closedEnglish);
            const russianScore = 2.5 * (2 * openRussian + closedRussian);

            document.getElementById('math-result').textContent = `Математика: ${mathScore.toFixed(2)} баллов`;
            document.getElementById('english-result').textContent = `Английский: ${englishScore.toFixed(2)} баллов`;
            document.getElementById('russian-result').textContent = `Русский: ${russianScore.toFixed(2)} баллов`;

            const results = document.getElementById('results');
            results.style.display = 'block';
            results.style.opacity = 1;
        }
    </script>
</body>
</html>
